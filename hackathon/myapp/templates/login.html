<!DOCTYPE html>
<html>
<head>
    <title>Login - Udyam Gandaki</title>
    <style>
        body { font-family: Arial; background:#f5f6fa; display:flex; justify-content:center; align-items:center; height:100vh; }
        .login-box { background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:300px; }
        input, select, button { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
        button { background:#2980b9; color:#fff; border:none; cursor:pointer; }
        button:hover { background:#3498db; }
        .error { color:red; font-size:0.9em; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">-- Sign in as --</option>
                <option value="worker">Worker</option>
                <option value="employer">Employer</option>
            </select>
            <button type="submit">Login</button>
        </form>
        <p style="font-size:0.9em;">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</body>
</html>
