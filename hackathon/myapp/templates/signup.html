<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Udyam Gandaki</title>
    <style>
        body { font-family: Arial; background:#f5f6fa; display:flex; justify-content:center; align-items:center; height:100vh; }
        .signup-box { background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:300px; }
        input, select, button { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
        button { background:#27ae60; color:#fff; border:none; cursor:pointer; }
        button:hover { background:#2ecc71; }
        .error { color:red; font-size:0.9em; }
        .success { color:green; font-size:0.9em; }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Sign Up</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">-- Sign up as --</option>
                <option value="worker">Worker</option>
                <option value="employer">Employer</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <p style="font-size:0.9em;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
